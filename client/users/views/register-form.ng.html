  <md-content  layout="column"  flex layout-align="center center" style="height:100%">
     <img ng-src="/images/atom.png" class="md-card-image" alt="aTOM" height="100px" width="100px" align="center">
  	<div class="md-body-2">Registrese en KgApp!</div>
    <div ng-show="rc.error" class="md-warn">
      <small class="md-warn">{{ rc.error }}</small>
    </div>  
    <form name="registerform">
        <md-input-container flex>
          <md-icon md-svg-icon="content:ic_favorite_24px" ></md-icon>
          <input type="text" ng-model="rc.credentials.profile.name"  placeholder="Nombre (required)" ng-required="true">
        </md-input-container>    
        <md-input-container flex>
          <md-icon md-svg-icon="content:ic_mail_24px" ></md-icon>
          <input type="email" ng-model="rc.credentials.email"   placeholder="Email (required)" ng-required="true">
        </md-input-container>
        <md-input-container flex>
          <md-icon md-svg-icon="action:ic_lock_open_24px"></md-icon>
          <input type="password" ng-model="rc.credentials.password" placeholder="Password (required)" ng-required="true">
        </md-input-container>        
       <section layout="row" layout-sm="row" layout-align="center center" layout-wrap> 
      	<md-button md-no-ink class="md-raised md-primary"  ng-click="registerform.$valid &&  rc.register()">ACEPTAR</md-button>
      	<md-button md-no-ink class="md-accent" ng-href="/loginopt">CANCELAR</md-button>
       </section>
    </form>
 </md-content>
